<div *ngIf="offres.length > 0; else noOffres">
  <ul>
    <li *ngFor="let offre of offres">
      <h3>{{ offre.nomESE }}</h3>
      <p>{{ offre.local }}</p>
      <p>{{ offre.typePoste }}</p>
      <p>{{ offre.salaire }} DT</p>
    </li>
  </ul>
</div>

<ng-template #noOffres>
  <p>{{ errorMessage || 'Aucune offre disponible.' }}</p>
</ng-template>
