

<div class="generale">
<div class="login-container">
  <form (ngSubmit)="login()"> <!-- ✅ Utiliser (ngSubmit) -->
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required /> <!-- ✅ Ajouter name -->

    <label>Mot de passe:</label>
    <input type="password" [(ngModel)]="password" name="password" required /> <!-- ✅ Ajouter name -->

    <button type="submit">Se connecter</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> <!-- ✅ NgIf fonctionnera maintenant -->

  </form>

</div>
</div>
