<!-- src/app/info-pro/info-pro.component.html -->
<div *ngIf="erreurMessage" class="error">{{ erreurMessage }}</div>
<div *ngIf="successMessage" class="success">{{ successMessage }}</div>

<form (ngSubmit)="onSubmit()">
  <div>
    <label>Niveau d'éducation</label>
    <input type="text" [(ngModel)]="infoPro.niveauEducation" name="niveauEducation" required />
  </div>
  <div>
    <label>Diplôme obtenu</label>
    <input type="text" [(ngModel)]="infoPro.diplomeObtenu" name="diplomeObtenu" required />
  </div>
  <div>
    <label>Établissement</label>
    <input type="text" [(ngModel)]="infoPro.etablissement" name="etablissement" required />
  </div>
  <div>
    <label>Niveau d'expérience</label>
    <input type="text" [(ngModel)]="infoPro.niveauExperience" name="niveauExperience" />
  </div>
  <div>
    <label>Statut actuel</label>
    <input type="text" [(ngModel)]="infoPro.statutActuel" name="statutActuel" />
  </div>
  <div>
    <label>Compétences</label>
    <textarea [(ngModel)]="infoPro.competences" name="competences"></textarea>
  </div>
  <div>
    <label>Langues</label>
    <input type="text" [(ngModel)]="infoPro.langues" name="langues" />
  </div>
  <div>
    <label>Poste désiré</label>
    <input type="text" [(ngModel)]="infoPro.posteDesire" name="posteDesire" required />
  </div>
  <div>
    <label>Lieu de travail souhaité</label>
    <input type="text" [(ngModel)]="infoPro.lieuTravailSouhaite" name="lieuTravailSouhaite" />
  </div>
  <div>
    <label>URL du CV</label>
    <input type="text" [(ngModel)]="infoPro.url_cv" name="url_cv" />
  </div>
  <button type="submit">Enregistrer</button>
</form>
