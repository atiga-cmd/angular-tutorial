  <div class="container">
    <h2>Gérer mes Offres</h2>
    <div class="offer-list">
      <div *ngFor="let offer of offers" class="offer">
        <h3>{{ offer.title }}</h3>
        <p>Localisation: {{ offer.location }}</p>
        <button (click)="onEditOffer(offer.id)">Modifier</button>
        <button (click)="onDeleteOffer(offer.id)">Retirer</button>
      </div>
    </div>
  </div>
