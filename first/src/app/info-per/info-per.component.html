<div *ngIf="erreurMessage" class="error">{{ erreurMessage }}</div>
<div *ngIf="successMessage" class="success">{{ successMessage }}</div>

<form (ngSubmit)="onSubmit()">
  <div>
    <label>Date de naissance</label>
    <input type="date" [(ngModel)]="infoPer.dateNaiss" name="dateNaiss" required />
  </div>
  <div>
    <label>Sexe</label>
    <select [(ngModel)]="infoPer.sexe" name="sexe" required>
      <option value="Homme">Homme</option>
      <option value="Femme">Femme</option>
    </select>
  </div>
  <div>
    <label>État civil</label>
    <input type="text" [(ngModel)]="infoPer.etat_civil" name="etat_civil" required />
  </div>
  <div>
    <label>Ville</label>
    <input type="text" [(ngModel)]="infoPer.ville" name="ville" required />
  </div>
  <div>
    <label>Code Postal</label>
    <input type="text" [(ngModel)]="infoPer.codePostal" name="codePostal" required />
  </div>
  <div>
    <label>Permis</label>
    <input type="text" [(ngModel)]="infoPer.permis" name="permis" />
  </div>
  <div>
    <label>Photo</label>
    <input type="text" [(ngModel)]="infoPer.url_photo" name="url_photo" />
  </div>
  <div>
    <label>Numéro de téléphone</label>
    <input type="text" [(ngModel)]="infoPer.numTel" name="numTel" required />
  </div>
  <button type="submit">Enregistrer</button>
</form>
