<div class="container">
  <nav class="sidebar">
    <ul>
      <li><a routerLink="/profil" routerLinkActive="active">Mon Profil</a></li>
      <li><a routerLink="/candidatures">Mes Candidatures</a></li>
      <li><a routerLink="/messagescand">Gérer Messages</a></li>
      <li><a routerLink="/recherche-offre">Recherche Offre</a></li>
    </ul>
  </nav>

  <main class="content">
    <h2>Mon Profil</h2>

    <div class="profile-card">
      <img src="img1.jpeg" alt="Photo de profil" class="profile-pic" />

      <div class="profile-info" *ngIf="profil">
        <p><strong>Nom :</strong> {{ profil.nomCand }}</p>
        <p><strong>Prénom :</strong> {{ profil.prenomCand }}</p>
        <p><strong>Email :</strong> {{ profil.emailCand }}</p>

        <div class="btn-group">
          <a routerLink="/profil-per" class="btn blue">Profil Personnel</a>
          <a routerLink="/profil-pro" class="btn blue">Profil Professionnel</a>
          <a routerLink="/modifier-profil" class="btn orange">Modifier</a>
        </div>
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </main>
</div>
